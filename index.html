<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Piano</title>
</head>
<body>
    
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>

    <audio src="assets/C.mp3" id="C"></audio>
    <audio src="assets/Db.mp3" id="Db"></audio>
    <audio src="assets/D.mp3" id="D"></audio>
    <audio src="assets/Eb.mp3" id="Eb"></audio>
    <audio src="assets/E.mp3" id="E"></audio>
    <audio src="assets/F.mp3" id="F"></audio>
    <audio src="assets/Gb.mp3" id="Gb"></audio>
    <audio src="assets/G.mp3" id="G"></audio>
    <audio src="assets/Ab.mp3" id="Ab"></audio>
    <audio src="assets/A.mp3" id="A"></audio>
    <audio src="assets/Bb.mp3" id="Bb"></audio>
    <audio src="assets/B.mp3" id="B"></audio>

    <script src="app.js"></script>
</body>
</html>
